<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Grocery Store</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <nav class="navbar">
      <img src="../Images/logo.png" class="logo" alt="Grocery Store Logo">
      <ul>
        <li><button onclick="navigate('dashboard')">Dashboard</button></li>
        <li><button onclick="navigate('inventory')">Inventory</button></li>
        <li><button class="active" onclick="navigate('orders')">Orders</button></li>
        <li><button onclick="navigate('suppliers')">Suppliers</button></li>
        <li><button onclick="navigate('reports')">Reports</button></li>
        <li><button onclick="navigate('logout')">Logout</button></li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="card-title">Order Management</h1>
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Order List</h3>
        </div>
        <div id="loading" style="display: none;">Loading...</div>
        <table class="data-table" id="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Order Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <h2 id="orderModalTitle">Edit Order</h2>
      <form id="orderForm">
        <div class="form-group">
          <label for="customer_name">Customer Name</label>
          <input type="text" name="customer_name" id="customerName" readonly>
        </div>
        <div class="form-group">
          <label for="order_date">Date</label>
          <input type="date" name="order_date" id="orderDate" readonly>
        </div>
        <div class="form-group">
          <label for="total_amount">Total Amount</label>
          <input type="number" name="total_amount" id="totalAmount" step="0.01" readonly>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select name="status" id="orderStatus">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Save Changes</button>
        <button type="button" class="btn-primary" onclick="closeModal('orderModal')">Cancel</button>
      </form>
    </div>
  </div>
  <footer>
    <p>Â© 2025 Grocery Store Inventory Management. All rights reserved. | <a href="#privacy">Privacy Policy</a> | <a
        href="#terms">Terms of Service</a></p>
  </footer>
  <script src="admin.js"></script>
</body>

</html>
