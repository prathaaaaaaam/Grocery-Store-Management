<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Grocery Store</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <nav class="navbar">
      <img src="../Images/logo.png" class="logo" alt="Grocery Store Logo">
      <ul>
        <li><a href="./Landing.html">Home</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Sign Up</h1>
        </div>
        <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <form id="signup-form">
          <div class="form-group">
            <input type="text" id="fname" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="lname" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="tel" id="phone" placeholder="Phone Number" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <div class="signup-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Â© 2025 Grocery Store Inventory Management. All rights reserved. | <a href="#privacy">Privacy Policy</a> | <a
        href="#terms">Terms of Service</a></p>
  </footer>
  <script src="signup.js"></script>
</body>

</html>
